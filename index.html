<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание</title>
</head>
<body>
	<h3>Тестовое задание для курсов от SENLA</h3>
	<hr/>		
	<div class="task">
		<p>Задание 1</p>
		<input type="text" placeholder="Число N" id="task1">
		<button id="calculate1">Вычислить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result1" cols="30" rows="10"></textarea>
		<hr/>		
	</div>
	<div class="task">
		<p>Задание 2</p>
		<input type="text" placeholder="Число N" id="task2">
		<button id="calculate2">Вычислить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result2" cols="30" rows="10"></textarea>
		<hr/>		
	</div>
	<div class="task">
		<p>Задание 3</p>
		<p>
			<input type="text" placeholder="x1" id="x1">
    		<input type="text" placeholder="y1" id="y1">
    	</p>
    	<p>
    		<input type="text" placeholder="x2" id="x2">
    		<input type="text" placeholder="y2" id="y2">
    	</p>
    	<p>
    		<input type="text" placeholder="x3" id="x3">
    		<input type="text" placeholder="y3" id="y3">
    	</p>
    	<p>
    		<input type="text" placeholder="x4" id="x4">
    		<input type="text" placeholder="y4" id="y4">
    	</p>
		<button id="calculate3">Проверить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result3" cols="30" rows="10"></textarea>
		<hr/>	
	</div>
	<div class="task">
		<p>Задание 4</p>
		<input type="text" placeholder="Число 1" id="numb1">
		<input type="text" placeholder="Число 2" id="numb2">
		<button id="calculate4">Вычислить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result4" cols="30" rows="10"></textarea>
		<hr/>		
	</div>
	<div class="task">
		<p>Задание 5</p>
		<input type="text" placeholder="Слово" id="word">
		<button id="calculate5">Проверить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result5" cols="30" rows="10"></textarea>
		<hr/>		
	</div>
	<div class="task">
		<p>Задание 6</p>
		<input type="text" placeholder="Текст" id="text">
		<button id="calculate6">Проверить</button>
	</div>
	<div>
		<p>Ответ:</p>
		<textarea name="result" id="result6" cols="30" rows="10"></textarea>
		<hr/>		
	</div>
	<script
			  src="http://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>   
    <script src="/script.js"></script>
    <script>
    	$('#calculate1').click(function(){
  			$('#result1').text(getPrimeNumber($('#task1').val()));
		});

    	$('#calculate2').click(function(){
  			$('#result2').text(getFibonacciNumber($('#task2').val()));
		});

    	$('#calculate3').click(function(){
  			$('#result3').text(checkIntersection(
  				$('#x1').val(), $('#y1').val(), $('#x2').val(), $('#y2').val(),
  				$('#x3').val(), $('#y3').val(), $('#x4').val(), $('#y4').val()
  			));
		});

    	$('#calculate4').click(function(){
  			$('#result4').text(GCDandMCD($('#numb1').val(),$('#numb2').val()));
		});

    	$('#calculate5').click(function(){
  			$('#result5').text(checkPalindrome($('#word').val()));
		});

    	$('#calculate6').click(function(){
  			$('#result6').text(clearCharNumber($('#text').val()));
		});
    </script>
</body>
</html>
